<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Core Home Contact-us</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- font-awesome links -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body class="bg-black text-success">
        <section class="container-fluid text-light px-lg-4 px-2 py-2 w-100 bg-black myNavigation homeNavigation">
            <nav class="row align-items-center">
                <!-- Left Column: Menu Button -->
                <div class="col text-left">
                    <button class="menu-button d-flex align-items-center gap-3 btn text-light">
                        <div class="icons">
                            <div class="icon1 icon"></div>
                            <div class="icon2 icon"></div>
                            <div class="icon3 icon"></div>
                        </div>
                        <span class="d-lg-block d-none">MENU</span>
                    </button>
                </div>
                
                <!-- Center Column: Logo Image -->
                <div class="col text-center">
                    <img src="https://cdn.prod.website-files.com/657f6997d13b05b913955807/65cbee72e517af5f07398f59_MicrosoftTeams-image%20(38)-p-500.webp" alt="Logo" class="logo-img">
                </div>
                
                <!-- Right Column: Search Icon and Text -->
                <div class="col">
                    <a href="#" class="search-link d-flex justify-content-end gap-3">
                        <span class="d-lg-block d-none">SEARCH</span> <i class="fas fa-search"></i>
                    </a>
                </div>
            </nav>
        </section>
        
        <!-- Container for dynamic background images -->
        <div id="backgroundContainer">
            <div class="background-image active" style="background-image: url('https://media.istockphoto.com/id/476392316/photo/kitchen-utensil.jpg?s=612x612&w=0&k=20&c=Mb2d_7WGJP6N5Jb__soAl74ZUhFwH47iSdJtXeoW47o=');"></div>
            <div class="background-image" style="background-image: url('https://shreeinterior.in/wp-content/uploads/2024/09/Exposed-Grid-Access-Panels-for-Office-Workplaces-and-Schools-1024x683.jpg');"></div>
            <div class="background-image" style="background-image: url('https://media.istockphoto.com/id/476392316/photo/kitchen-utensil.jpg?s=612x612&w=0&k=20&c=Mb2d_7WGJP6N5Jb__soAl74ZUhFwH47iSdJtXeoW47o=');"></div>
            <div class="background-image" style="background-image: url('https://kaitsuko.uk/cdn/shop/articles/764d19b464cdbd702670a8bbb15e4a7c.jpg?v=1707422999');"></div>
        </div>
        
        <!-- Container to load desktop.html content -->
        <div id="desktopNavContainer" class="d-none"></div>
        
        <section class="contactUs" id="contactUs">
            <div class="container-fluid ps-lg-0 px-4">
                <div class="row">
                    <div class="col-md-6 ps-0 d-lg-block d-none">
                        <div class="content-background">
                            <div class="content-bg-rgba">
                                <h2>Let's Connect</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 sideContent">
                        <div class="d-grid gap-2 pb-lg-4">
                            <p class="form-para text-center">
                                Please select which department you'd like to connect with.
                            </p>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                <label class="btn btn-dark btn-toggle py-3" for="btnradio1">Customer Service</label>
                            
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                <label class="btn btn-dark btn-toggle py-3" for="btnradio2">Sales Department</label>
                            </div>
                            <h3 class="text-center pt-4 d-block d-lg-none">Let's Connect</h3>
                            <p class="text-white pt-2 pt-lg-4 pb-4 pb-lg-0 para">
                                Please fill in the details below and a member from our team will get back to you shortly.
                            </p>
                        </div>
                        <form>
                            <div class="mb-lg-4">
                                <label for="firstName" class="form-label">Full name*</label>
                                <input type="text" class="form-control" id="firstName" placeholder="eg.John Doe">
                            </div>
                            <div class="mb-lg-4 pt-2">
                                <label for="LastName" class="form-label">Email</label>
                                <input type="text" class="form-control" id="LastName" placeholder="eg.jd@example.com">
                            </div>
                            <div class="mb-lg-4 pt-2">
                                <label for="ProductName" class="form-label">Message*</label>
                                <input type="text" class="form-control pb-4" id="ProductName" placeholder="Type your message here">
                            </div>
                            <div class="d-grid gap-5 pt-3">
                                <button class="btn btn-hover btn-light py-3" type="button">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        
        




    <!-- GSAP & jQuery & font-awesome links -->

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- GSAP Core Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- GSAP Draggable Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>

    <!-- GSAP SCROLL TRIGGER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- GSAP MotionPath Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

    <!-- gsap InertiaPlugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/InertiaPlugin.min.js"></script>



    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Font-Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- custom js -->
    <script src="assets/javascript/script.js" defer></script>

    </body>
</html>
